<div class="container-fluid">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="container col-md-11"><br><br>
        <a routerLink="/eleves">
          <button type="button" class="btn btn-primary">
            <i class="fa fa-backward"></i> Retour à la liste des eleves
          </button>
        </a>
        <h1>Ajouter un eleve : </h1>
      </div>
      <form #eleveForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text"  class="form-control" name="nom" id="name"[(ngModel)]="eleve.firstName" #firstName="ngModel">
        </div>
        <div class="form-group">
          <label for="prenam">Prenom</label>
          <input type="text"  class="form-control" name="prenom" id="prenam"[(ngModel)]="eleve.lastName" #lastName="ngModel">
        </div>
        <div class="form-group">
          <label for="gnre">Genre</label>
          <select class="form-control"  id="gnre"
                  required
                  [(ngModel)]="eleve.genre" name="gnre" #gnre="ngModel">
            <option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dateNaissance">Date de naissance</label>
          <input type="date"  class="form-control" name="dateNaissance" id="dateNaissance"[(ngModel)]="eleve.dateNaissance" #dateNaissance="ngModel">
        </div>
        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text"  class="form-control" name="adresse" id="adresse"[(ngModel)]="eleve.adresse" #adresse="ngModel">
        </div>
        <div class="form-group">
          <label for="class">Classe de l'eleve</label>
          <select class="form-control"  id="class" required [(ngModel)]="classes" name="class" #class="ngModel">
            <option *ngFor="let classe of classes" [value]="classes">{{classe.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="moyenne">Moyenne</label>
          <input type="number"  class="form-control" name="moyenne" id="moyenne"[(ngModel)]="eleve.moyenne" #moyenne="ngModel">
        </div>
        <div class="form-group">
          <label for="moyenneGenetale">Moyenne génerale</label>
          <input type="number"  class="form-control" name="moyenneGenetale" id="moyenneGenetale"[(ngModel)]="eleve.moyenneGeneral" #moyenneGenetale="ngModel">
        </div>
        <div class="form-group">
          <label for="observations">Observations</label>
          <input type="text"  class="form-control" name="V" id="observations"[(ngModel)]="eleve.observations" #observations="ngModel">
        </div>
        <div class="form-group">
          <label for="contact">Contact </label>
          <select class="form-control"  id="contact" required [(ngModel)]="contacts" name="contact" #contact="ngModel">
            <option *ngFor="let contact of contacts" [value]="contacts">{{contact.firstName}} {{contact.lastName}}</option>
          </select>
        </div>
          <button [disabled]="!eleveForm.form.valid" type="submit" class="btn btn-success">Ajouter un eleve</button>
      </form>
    </div>
  </div>
</div>
