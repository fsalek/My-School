<div class="col-md-12 my-5 py-5">
  <div class="jumbotron col-md-6 offset-3 ">
    <div class="card">
      <div class="card-header text-center">Authentification</div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <div class="form-group">
            <label for="username" class="control-label">Username:</label><br>
            <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control">
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Password:</label><br>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
