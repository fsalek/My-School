<div class="container col-md-11">
  <h3 class="text-center">Liste des contact propos√©es : </h3><br>
  <a routerLink="/new-contact">
    <button type="button" class="btn btn-success"> Ajouter une contact
    </button>
  </a>
  <table class="table table-striped">
    <thead>
    <tr class="text-center">
      <th>Id</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Lien</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" *ngFor="let contact of contacts">
      <th>{{ contact.id }}</th>
      <th>{{ contact.firstName}}</th>
      <th>{{ contact.lastName}}</th>
      <th>{{ contact.lienEleve}}</th>
      <th>

        <a class="ml-4" [routerLink]="['/contact', contact.id]">
          <button type="button" class="btn btn-primary">Detail</button>
        </a>

        <a class="ml-4" [routerLink]="['/edit-contact', contact.id]">
          <button type="button" class="btn btn-success ">Editer</button>
        </a>

        <a class="ml-4" (click)="deleteContact(contact.id)">
          <button type="button" class="btn btn-danger">Supprimer</button>
        </a>
      </th>
    </tr>
    </tbody>
  </table>
</div>
