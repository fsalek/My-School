<div class="container col-md-11">
  <h3 class="text-center">Liste des referent proposÃ©es : </h3><br>
  <a routerLink="/new-referent">
    <button type="button" class="btn btn-success"> Ajouter une referent
    </button>
  </a>
  <table class="table table-striped">
    <thead>
    <tr class="text-center">
      <th>Id</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Lien</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" *ngFor="let referent of referents">
      <th>{{ referent.id }}</th>
      <th>{{ referent.firstName}}</th>
      <th>{{ referent.lastName}}</th>
      <th>{{ referent.lienEleve}}</th>
      <th>

        <a class="ml-4" [routerLink]="['/referent', referent.id]">
          <button type="button" class="btn btn-primary">Detail</button>
        </a>

        <a class="ml-4" [routerLink]="['/edit-referent', referent.id]">
          <button type="button" class="btn btn-success ">Editer</button>
        </a>

        <a class="ml-4" (click)="deleteReferent(referent.id)">
          <button type="button" class="btn btn-danger">Supprimer</button>
        </a>
      </th>
    </tr>
    </tbody>
  </table>
</div>
