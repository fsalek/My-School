<div class="container-fluid">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="container col-md-11"><br><br>
        <a routerLink="/niveaux">
          <button type="button" class="btn btn-primary">
            <i class="fa fa-backward"></i> Retour Ã  la liste des niveaux
          </button>
        </a>
        <h1>Ajouter un niveau : </h1>
      </div>
      <form #nivForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text"  class="form-control" name="nom" id="name"[(ngModel)]="niveau.name" #name="ngModel">
          <div [hidden]="name.valid"
               class="alert alert-danger">
            Le nom du niveau est requis
          </div>
        </div>
        <button [disabled]="!nivForm.form.valid" type="submit" class="btn btn-success">Ajouter un niveau</button>
      </form>
    </div>
  </div>
</div>
